## file location and name: # .github/workflows/python-version.yml

##  Named of the workflow.
name: Docker Build
## Set the trigger policy.
## In this case, the workflow is execute on a `push` event,
## or when a new commit is pushed to the repository
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
## List the steps to be executed by the workflow
jobs:
  ## Set the name of the job
  build:
    ## Configure the operating system the workflow should run on.
    ## In this case, the job on Ubuntu
    runs-on: ubuntu-latest
    ## Define a sequence of steps to be executed 
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        
      - name: Set up QEMU 
        uses: actions/setup-qemu-action@v1
        
      - name: Set up Docker BuildX 
        uses: actions/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64
            push: true
            tags: balur09/python-helloworld:latest